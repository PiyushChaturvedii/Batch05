<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: BoxShadow</title>
    <style>
        #box{
            width:250px;
            border:2px solid black;
            height:250px;
            background-color: azure;
            box-shadow: 6px 6px 6px orange, 7px 7px 3px green,10px 10px 3px blue;
            margin: 50px 0 0 100px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <div id="box">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio reprehenderit ea amet atque veritatis aut fugiat perferendis alias consequatur qui. Animi accusantium illum perferendis, totam rem at nobis quae? Voluptatem?
    </div>
</body>
</html>
