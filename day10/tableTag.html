<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1" width="400px" cellspacing="0" cellpadding="10px" align="center">
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Total Student : 3</td>
            </tr>
        </tfoot>
        <tbody bgcolor="FF9EAA">
            <tr>
                <td>Ram</td>
                <td>9</td>
                <td>78%</td>  
            </tr>
            <tr>
                <td>Shyam</td>
                <td>8</td>
                <td>98%</td>
            </tr>
            <tr>
                <td>Mohan</td>
                <td>7</td>
                <td>89%</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
