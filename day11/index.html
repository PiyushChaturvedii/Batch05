<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
<legend>Enter your Personal Detail</legend>
        
        <label for="fname">Full Name</label> 
        <input type="text" name="fname"><br/><br/>

        <label for="password">Password</label> 
        <input type="password" name="password"><br/><br/>
        
        <label>Gender</label> 
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="female" >Female</label>
            <br/><br/>

        <label>Hobbies</label>
            <input type="checkbox" name="hobby" id="music"/>
            <label for="music">Music</label>
            <input type="checkbox" name="hobby" id="cooking"/>
            <label for="cooking">Cooking</label>
            <input type="checkbox" name="hobby" id="travelling"/>
            <label for="travelling">Traveling</label>
            <input type="checkbox" name="hobby" id="Books Reading"/>
            <label for="books Reading">Books Reading</label>
            <br/>
            <br/>

        <label>Message</label>
            <textarea name="Message id="mes" cols="30" rows="5"></textarea>
<br/>
<br/>
        <label>Country</label>
            <select name="Country" id="con" size="3" multiple>
                <option value="in">India</option>
                <option value="ne">Nepal</option>
                <option value="ch" selected>China</option>
                <option value="ja">Japan</option>
            </select>
        <br/>
        <br/>
        <label>Cars</label>
        <select name="cars" id="car">
            <optgroup label="Toyota">
                <option value="">Innova</option>
                <option value="">Etios</option>
                <option value="">Fortuner</option>
            </optgroup>
            <optgroup label="Renault">
                <option value="">Kwid</option>
                <option value="">Duster</option>
                <option value="">Captur</option>
            </optgroup>
        </select>
        <br/>
        <br/>

        <label>Cars</label>
        <input list="car" name="cars" id="cars">
        
        <datalist id="car">
            <option value="Innova">
            <option value="Swift">
            <option value="Duster">
            <option value="Etios">
        </datalist>

        <label>Upload File</label>
        <br/>
        <input type="file" accept="image/*"/>
<br/><br/>
        <input type="submit" value="Save">
        <input type="reset">
        <br/>
        <input type="image" src="../day06/mango.avif" width="20px" alt="submit button">
        </fieldset>
    </form>
</body>
</html>
