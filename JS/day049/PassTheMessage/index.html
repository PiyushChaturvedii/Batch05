<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Message</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center; font-weight: bold;">
                    Pass the message
                </h3>
            </p>
            <p style="border-bottom: 2px solid red;"></p>
            <p>
                <label for="message-input">Enter a message</label>
                <br>
                <button onclick="getMessage() "style="border-radius: 5px 0 0 5px;"><i class="fas fa-comment-alt"></i></button><input id="message-input" type="text">
            </p>
            <p>
                <button onclick="getMessage()">Submit</button>
            </p>

            <p id="message-output" style="text-align: center; text-transform: uppercase;"></p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
