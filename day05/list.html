<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List HTML</title>
</head>
<body>
    <h1 align="center"><b>Listing</b></h1>
    <ul>
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>

    </ul>
    <ul type="square">
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>

    </ul>
    <ol type="1" start="101">
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>

    </ol>

</body>
</html>
