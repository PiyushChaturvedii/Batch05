<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: textWrap</title>
    <style>
        #box{
            width: 200px;
            border: 2px solid gray;
            text-wrap: wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Text Wrap</h1>

    <div id="box">
        Lorem iiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiipsum dolor sit amet consectetur adipisicing elit. Aliquid exercitationem voluptate, nostrum placeat inventore labore incidunt nam, beatae assumenda, voluptas dolore laborum enim nobis laboriosam illo consequatur corrupti error? Esse?
    </div>
</body>
</html>
