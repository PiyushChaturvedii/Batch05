<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: List</title>
    <style>
        ul{
            border: 2px solid red;
            list-style-type: circle;
            list-style-position: inside;
            list-style-image: url(images/arrowRight.png);
        }
        ul li{
padding: 5px;
        }
        ol{
            list-style-type: upper-alpha;
            list-style: none inside url(images/arrowRight.png);
        }

    </style>
</head>
<body>
    <h1>CSS: List</h1>

    <ul>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Kiwi</li>
    </ul>
    <ol>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Kiwi</li>
    </ol>
</body>
</html>
